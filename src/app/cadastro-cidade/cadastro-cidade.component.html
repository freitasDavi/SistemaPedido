<main class="center">
  <form class="pequeno-container">
    <h1 class="h3 mb-3 fw-normal">Cadastro de clientes</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nome</label>
      <input type="email" class="form-control" [(ngModel)]="nome" name="nome" id="nome" aria-describedby="nome">
    </div>
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <app-lista-estado #lista_component></app-lista-estado>
    </div>
    <button type="button" class="btn btn-primary" (click)="handleSalvar()">Salvar</button>
  </form>
</main>
